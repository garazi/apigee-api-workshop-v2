swagger: "2.0"
info:
  version: "1.0.0"
  title: Twitter search example
  description: Twitter search example
  termsOfService: http://apigee.com/about/terms
  contact:
    name: Apigee Volos
    url: https://github.com/apigee-127/volos
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
host: localhost
basePath: /
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
x-volos-resources:
  cache:
    provider: volos-cache-memory
    options:
      name: name
      ttl: 10000
  quota:
    provider: volos-quota-memory
    options:
      timeUnit: minute
      interval: 1
      allow: 2
  spikeArrest:
    provider: volos-spikearrest-memory
    options:
      timeUnit: minute
      allow: 10
  analytics:
    provider: volos-analytics-memory
    options:
      bufferSize: 100,
      flushInterval: 5,
      batchSize: 2
  oauth2:
    provider: volos-oauth-redis
    options:
      encryptionKey: "This is the key to encrypt/decrypt stored credentials"
      validGrantTypes:
        - client_credentials
        - authorization_code
        - implicit_grant
        - password
      passwordCheck:
        helper: helper
        function: passwordCheck
      tokenPaths:
        authorize: /authorize
        token: /accesstoken
        invalidate: /invalidate
        refresh: /refresh
paths:
  /clean:
    x-swagger-router-controller: controller
    get:
      operationId: run
      responses:
        default: {}
  /cached:
    x-swagger-router-controller: controller
    get:
      x-volos-apply:
        cache: {}
      operationId: run
      responses:
        default: {}
  /cachedWithKey:
    x-swagger-router-controller: controller
    get:
      x-volos-apply:
        cache:
          key: /cached
      operationId: run
      responses:
        default: {}
  /cachedWithLowTtl:
    x-swagger-router-controller: controller
    get:
      x-volos-apply:
        cache:
          ttl: 10
      operationId: run
      responses:
        default: {}
  /cachedWithfunctionKey:
    x-swagger-router-controller: controller
    get:
      x-volos-apply:
        cache:
          key:
            helper: helper
            function: cacheId
      operationId: run
      responses:
        default: {}
  /quota:
    x-swagger-router-controller: controller
    get:
      x-volos-apply:
        quota: {}
      operationId: run
      responses:
        default: {}
  /quotaWithKey:
    x-swagger-router-controller: controller
    get:
      x-volos-apply:
        quota:
          key: /quota
      operationId: run
      responses:
        default: {}
  /quotaWithWeight:
    x-swagger-router-controller: controller
    get:
      x-volos-apply:
        quota:
          weight: 2
      operationId: run
      responses:
        default: {}
  /quotaWithFunctionKey:
    x-swagger-router-controller: controller
    get:
      x-volos-apply:
        quota:
          key:
            helper: helper
            function: quotaId
      operationId: run
      responses:
        default: {}
  /spikeArrest:
    x-swagger-router-controller: controller
    get:
      x-volos-apply:
        spikeArrest: {}
      operationId: run
      responses:
        default: {}
  /spikeArrestWithKey:
    x-swagger-router-controller: controller
    get:
      x-volos-apply:
        spikeArrest:
          key: spikeArrest
      operationId: run
      responses:
        default: {}
  /spikeArrestWithWeight:
    x-swagger-router-controller: controller
    get:
      x-volos-apply:
        spikeArrest:
          key: spikeArrest
          weight: 2
      operationId: run
      responses:
        default: {}
  /spikeArrestWithFunctionKey:
    x-swagger-router-controller: controller
    get:
      x-volos-apply:
        spikeArrest:
          key:
            helper: helper
            function: spikeArrestId
      operationId: run
      responses:
        default: {}
  /secured:
    x-swagger-router-controller: controller
    get:
      x-a127-authorizations:
        oauth2: {}
      operationId: run
      responses:
        default: {}
  /securedScope2:
    x-swagger-router-controller: controller
    get:
      x-a127-authorizations:
        oauth2:
          scope: scope2
      operationId: run
      responses:
        default: {}
  /cachedPath:
    x-swagger-router-controller: controller
    x-volos-apply:
      cache: {}
    get:
      operationId: run
      responses:
        default: {}
  /quotaPath:
    x-swagger-router-controller: controller
    x-volos-apply:
      quota: {}
    get:
      operationId: run
      responses:
        default: {}
  /securedPath:
    x-swagger-router-controller: controller
    x-a127-authorizations:
      oauth2:
        scope: scope1
    get:
      operationId: run
      responses:
        default: {}
  /analyzedPath:
    x-swagger-router-controller: controller
    x-volos-apply:
      analytics: {}
    get:
      operationId: run
      responses:
        default: {}
  /swaggerSecured:
    x-swagger-router-controller: controller
    get:
      security:
        -
          oauth2: []
      operationId: run
      responses:
        default: {}
  /swaggerSecuredScope2:
    x-swagger-router-controller: controller
    get:
      security:
        -
          oauth2:
            - scope2
      operationId: run
      responses:
        default: {}
securityDefinitions:
  oauth2:
    type: oauth2
    scopes:
      scope2: ignored
    flow: accessCode
    authorizationUrl: ignored
    tokenUrl: ignored
